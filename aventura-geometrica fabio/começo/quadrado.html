<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Área de Quadrado</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="./assets/css/estilos.css"> 
<link rel="stylesheet" href="./assets/css/quadrado.css">
</head>





<body>
<header>
<h2>Calculadora de Área de Quadrado!</h2>
<a href="./index.html">Voltar</a>
</header>



<main>
  <H1>calcule o Quadrado</H1>
  <label for="lado">Tamanho do Lado: </label>
  <input type="number" id="lado" placeholder="lado"><br><br>
  
  <button id="button" type="button" onclick="calcularArea()">Calcular Área</button>
  <p id="resultado"></p>
</main>


</body>










<script>
function calcularArea() {
  var lado = parseFloat(document.getElementById("lado").value);
  var area = lado * lado;
  
  document.getElementById("resultado").innerHTML = "Área: " + area;
}
</script>
